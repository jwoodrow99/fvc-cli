<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script defer src="/public/jQuery.min.js"></script>
        <script defer src="/public/action.js"></script>

        <title>FVC GUI Interface</title>

        <style>

            body {
                max-width: 500px;
            }

            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }
        </style>
    </head>
    <body>

        <h1>FVC GUI Interface</h1>

        <section class="info">

            <div><strong>Project Name:</strong><span id="project"></span></div>
            <div><strong>Author Name:</strong><span id="author"></span></div>
            <div><strong>Created At:</strong><span id="created_at"></span></div>

        </section>

        <br>

        <section class="logs">

            <table>
                <thead>
                    <tr>
                        <th>Record Id</th>
                        <th>Date Created</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="archive_logs">
                </tbody>
            </table>

        </section>
    </body>
</html>
